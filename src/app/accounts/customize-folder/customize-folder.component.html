<div class="row">
  <div class="col-md-3 left-nav">
    <img src="./assets/logos/white128.png" alt="EisenVault" class="img-fluid">
  </div>
  <div class="col-md-9 centered">
    <h3>Customize the local folder name</h3>
    <hr>
    <form>
      <div class="form-group">
        <label for="instanceURL">Local folder name</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">
              <i class="fas fa-folder-open"></i>
            </span>
          </div>
          <input type="text" class="form-control" value="ayx" placeholder="Folder Name" aria-label="folder" aria-describedby="basic-addon1">
        </div>
        <small id="emailHelp" class="form-text text-muted">Enter a name for the local folder where the documents will be synchonized</small>
      </div>

      <div class="form-group">
        <label for="localpath">Change Repository Path</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">
              <i class="fas fa-folder"></i>
            </span>
          </div>
          <input type="text" class="form-control" placeholder="Local path" aria-label="Username" aria-describedby="basic-addon1">
          <button type="submit" class="btn btn-default">Browse</button>
        </div>
        <small id="emailHelp" class="form-text text-muted">Change the local path of the repository</small>
      </div>

      <button type="submit" class="btn btn-primary">Add</button>
    </form>
  </div>
</div>
