<h3>Edit Settings</h3>
<hr>
<div class="alert alert-success" role="alert" *ngIf="isSaved">
  Settings saved successfully!
</div>
<div class="mt-5">
  <form>
    <div class="form-group">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="startup_launch" name="startup_launch" [(ngModel)]="startup_launch">
        <label class="form-check-label" for="startup_launch">Launch on startup?</label>
      </div>
    </div>
    <div class="form-group mt-2">
      <label for="sync_interval">Sync Interval</label>
      <select name="sync_interval" class="form-control" id="sync_interval" [(ngModel)]="sync_interval">
        <option value="1">1 minute</option>
        <option value="2">2 minutes</option>
        <option value="5">5 minutes</option>
        <option value="10">10 minutes</option>
        <option value="20">20 minutes</option>
        <option value="60">1 hour</option>
        <option value="180">3 hours</option>
        <option value="480">8 hours</option>
      </select>
    </div>
    <button type="button" class="btn btn-success mt-5" (click)="saveSettings()">
      <i class="fas fa-save"></i>
      Save
    </button>
  </form>
</div>
