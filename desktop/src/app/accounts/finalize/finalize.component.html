<h3 class="text-success">
  <i class="fas fa-check-circle"></i> Configuration Successful
</h3>
<hr />
<p>
  Your account configuration has been saved. You can enable syncing by checking
  the "Enable Sync" checkbox on the
  <a href="#" routerLink="/account/manage" [queryParams]="{ cached: 1 }"
    >Manage Accounts</a
  >
  page (as shown in the example screenshot below).
</p>
<div class="mt-5">
  <div class="mt-5 mb-5 hero">
    <h3>Example:</h3>
    <img src="./assets/imgs/enable-sync.png" alt="" />
  </div>

  <button type="submit" class="btn btn-default" (click)="openFolder()">
    <i class="fas fa-folder-open"></i>
    Open the Synchronized folder
  </button>

  <a
    class="btn btn-outline-info float-right"
    href="#"
    role="button"
    routerLink="/account/manage"
    [queryParams]="{ cached: 1 }"
  >
    <i class="fas fa-user-cog"></i>
    Go to Manage Accounts
  </a>
</div>
