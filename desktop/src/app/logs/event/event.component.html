<h3>Event Logs</h3>
<hr>
<div class="mt-5">
  <table class="table table-bordered" width="600">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Created At</th>
        <th scope="col">Instance URL</th>
        <th scope="col">Username</th>
        <th scope="col">Action Type</th>
        <th scope="col">Description</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let log of logs">
        <td>{{ log.created_at | date:'medium':timezone }}</td>
        <td>{{ log.account.instance_url }}</td>
        <td>{{ log.account.username }}</td>
        <td>
          <a href="javascript:void(0)" [class]="getBadgeClass(log.type)">
            {{ log.type }}
          </a>
        </td>
        <td>{{ log.description }}</td>
      </tr>
      <tr>
        <td colspan="5">
          <span *ngIf="isLoading === true">
            <h2>Loading...</h2>
          </span>
          <span *ngIf="logs.length === 0">No Logs Found</span>
        </td>
      </tr>
    </tbody>

  </table>
</div>
